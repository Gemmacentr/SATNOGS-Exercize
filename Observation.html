<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esercizio">

    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js.js"></script>



    <link rel="shortcut icon" href="https://network-satnogs.freetls.fastly.net/static/favicon.ico">


    <title>SatNOGS Network- Observations</title>

</head>


<body>

    <nav>

        <div class="navbar" id="links-container">
            <div class="mobile-nav">
                <a href="index.html"><img class="logo" src="icon/satnogs_net.png" alt="logo"> </a>
            </div>
        </div>

    </nav>

    <div id="table-container"></div>

    <script>
        var data = [
            { ID: 'Valore1', Satellite: 'Valore2', field3: 'Valore3', Results: 'Valore4', Observer: 'Valore5', Station: 'Valore6' },
            { field1: 'Valore7', field2: 'Valore8', field3: 'Valore9', field4: 'Valore10', field5: 'Valore11', field6: 'Valore12' },
            // Aggiungi altri dati secondo necessit√†
        ];

        // Creazione della tabella dinamicamente
        var tableContainer = document.getElementById('table-container');
        var table = document.createElement('table');

        // Intestazione
        var thead = document.createElement('thead');
        var headerRow = document.createElement('tr');
        for (var key in data[0]) {
            if (data[0].hasOwnProperty(key)) {
                var th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            }
        }
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Dati
        var tbody = document.createElement('tbody');
        data.forEach(function (item) {
            var row = document.createElement('tr');
            for (var key in item) {
                if (item.hasOwnProperty(key)) {
                    var td = document.createElement('td');
                    td.textContent = item[key];
                    row.appendChild(td);
                }
            }
            tbody.appendChild(row);
        });
        table.appendChild(tbody);

        // Aggiungi la tabella al container
        tableContainer.appendChild(table);
    </script>

</body>

</html>
